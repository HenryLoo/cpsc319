{% extends "basetemplate.html" %}

{% block javascript_block %}
<script>
    $("ul.nav-tabs>li").each(function(k, v) { 
        var tab = $(v);
        if (tab.text().includes(
                {% block current_tab %}
                {% endblock %}
            )) {
            tab.addClass("active");
        } else {
            tab.removeClass("active");
        }   
    }); 

    {% block hacky_script %}
    {% endblock hacky_script %}
</script>
{% endblock %}

{%block head%}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'main-style.css' %}" />
{% endblock %}


{% block body %}

<ul class="nav nav-tabs nav-justified">
    <li role="presentation" class="active">
        <a href="{% url 'school:courselist' %}">View Courses</a>
    </li>
    <li role="presentation">
        <a href="{% url 'school:coursecreate' %}">Add Course</a>
    </li>
    <li role="presentation">
        <a href="{% url 'school:deptcreate' %}">Add Department</a>
    </li>
</ul>

{% block course_content %}
{% endblock course_content %}

{% endblock %}
