<!DOCTYPE html>
<html lang="en">
{%load static%}


<head>
 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Aplus - Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
 
<!-- StyleSheet -->
<link href="{% static '/static/css/bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static '/static/css/bootstrap/dist/css/bootstrap-responsive.css' %}" rel="stylesheet">
<link href="{% static '/static/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

</head>
 
<body style="background-color: #A0A0A0; ">

   <div id="wrapper">

        <!-- Navigation -->
         <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'account:login_page' %}"> <i class="fa fa-graduation-cap"></i> A<SUP>plus</SUP> </a>
            </div>

          </div>
<!-- Navigation Ends -->
 
 <br><br><br>

<!-- Main Container -->
<div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">A<SUP>plus</SUP> LOGIN</h3>
                    </div>
                    <div class="panel-body">
					{{error}}
                        <form role="form" action="{%url 'login_page' %}" method="post">
							{%csrf_token%}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
								<input type="submit" class="btn btn-primary center-block" value="Sign in " />
                                <!--<a href="{% url 'dashboard:statistics_page' %}" class="btn btn-lg btn-primary btn-block">Sign in</a>-->
                            </fieldset>
                        </form>
                        <br>
                         <a href="{% url 'account:login_page' %}">Forgot password</a>
                    </div>
                </div>
              <p class="text-center muted ">&copy; Copyright 2015 - A<SUP>Plus</SUP></p>
            </div>
        </div>
    </div>



 
<!-- JavaScript -->
 <script src="{% static '/static/js/jquery/dist/jquery.js' %}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{% static '/static/css/bootstrap/dist/js/bootstrap.js' %}"></script>

</body>
</html>
