{% extends 'basetemplate.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <ul class="nav nav-tabs nav-justified">
        <li role="presentation" class="active"><a href="{% url 'messages:send_email' %}">Send Email</a></li>
        <li role="presentation"><a href="{% url 'messages:sent_mail' %}">Sent Mail</a></li>
        </li>
    </ul>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Email
                <small> Send</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-sitemap"></i> <a> Email > Send</a>
                </li>
            </ol>

        </div>
    </div>

    <div class="row">
        <div class="page-header">
        </div>
    </div>


    <div class="row">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              &nbsp;&nbsp;{{ message }}
            </div>
          {% endfor %}
        <div class="col-sm-8 col-sm-offset-2">
            <form role="form" class="form-horizontal" method="post" action=".">
                {% crispy form form.helper %}
                <hr>
                <a href="{% url 'dashboard:statistics_page' %}" role="button" class="btn btn-default pull left">Cancel</a>
                <button type="submit" class="btn btn-primary pull-right">Send <i class="fa fa-arrow-circle-right fa-lg"></i>
                </button>
            </form>
        </div>
    </div>

{% endblock %}

{% block javascript_block %}
    <script type="text/javascript">
        $('select').select2({

        });
    </script>
{% endblock %}
