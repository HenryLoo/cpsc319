{% if object_list %}
	{% block content %}
	    <h2>Students</h2>
	    <ul>
	        {% for student in object_list %}
	            <li><a href="#">
	            {{ student.first_name }} {{ student.last_name }}</a></li>
	        {% endfor %}
	    </ul>
	{% endblock %}

{% else %}

	<h1>No students have been added.</h1>

{% endif %}
