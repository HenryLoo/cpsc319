{% load staticfiles %}

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
<link href="{% static 'js/bootstrap.min.js' %}" rel="stylesheet" media="screen">

<div class="col-md-4">
	<!-- Default panel contents -->
	<h1> Students </h1>
	<a href="{% url 'school:studentform' %}" class="btn btn-info" > New Student </a>

		{% if student_list %}
		<table class="table table-collapse">
			{% for student in student_list %}
		  		<tr> <td>
		  		<a href="{% url 'school:studentdetail' student.id %}" class="list-group-item">
		  			{{ student.first_name }} {{ student.last_name }}
		  		</a>
		  		</td> </tr>
		  	{% endfor %}
		</table>

		{% else %}
			<div class="alert alert-info" role="alert">No students have been added.</div>
		{% endif %}

</div>

<div class="panel panel-default col-md-8">
  <div class="panel-body">
    {% block student_content %}
		This is the content.
	{% endblock student_content %}
  </div>
</div>
