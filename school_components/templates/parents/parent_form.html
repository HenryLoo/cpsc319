{% extends "parents/base_parent.html" %}


{% block current_tab %}
	"Add"
{% endblock %}

{% block parent_content %}

	<h2> Create Parent</h2>

	{% if errors %}
		<div class="panel panel-danger">
			{{ errors }}
		</div>
	{% endif %}

	<form role="form" action="{%url 'school:parentcreate' %}" method="post">
		{% csrf_token %}
		<table class="table table-hover parent-form">
	    {{ parent_form.as_table }}
	    </table>
	    <input type="submit" value="Submit" />
	</form> 

{% endblock parent_content %}
