{% extends "students/base_student.html" %}

{% block student_content %}

  <div class="row">   
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Students<small> Course Registration</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-sitemap"></i> <a> [Website Path] > Students > Course Registration</a>
                            </li>
                        </ol>

                    </div>

<div class="col-md-8" id="student-reg-form">

<form>
<div class="panel panel-default">
  <div class="panel-heading">Student Info</div>
  <div class="panel-body">

    <div class="form-group">
      <div class="form-inline">
        <label>Full Name:</label>
        <input type="text" class="form-control" placeholder="First name">
        <input type="text" class="form-control" placeholder="Last name">
        </div>

        <label>Gender:</label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" value="option2"> M
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" value="option2"> F
        </label>
    </div>

    

    <div class="form-group">
      <label>Address:</label>
      <input type="text" class="form-control" placeholder="Street Address">
    </div>
    <div class="form-group">
      <span class="form-inline">
        <input type="text" class="form-control" placeholder="City">
        <input type="text" class="form-control" placeholder="Postal Code">
      </span>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Birth Date</label>
      <input type="date" class="form-control" >
    </div>

    <div class="form-group">
      <div class="form-half-size">
        <label for="exampleInputEmail1">Home Phone</label>
        <input type="tel" class="form-control" >
      </div>
      <div class="form-half-size">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" >
      </div>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Parent Info</div>
  <div class="panel-body">
     <div class="form-group">
      <label>Parent Name:</label>
        <span class="form-inline">
          <input type="text" class="form-control" placeholder="First name">
          <input type="text" class="form-control" placeholder="Last name">
        </span>
      </div>

      <div class="form-group">
        <div class="form-half-size">
          <label for="exampleInputEmail1">Cell Phone</label>
          <input type="tel" class="form-control" >
        </div>
        <div class="form-half-size">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" >
        </div>
      </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Emergency Contact Info</div>
  <div class="panel-body">
     <div class="form-group">
      <label>Name:</label>
        <span class="form-inline">
          <input type="text" class="form-control" placeholder="First name">
          <input type="text" class="form-control" placeholder="Last name">
        </span>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Relation</label>
        <input type="text" class="form-control" >
      </div>

      <div class="form-group">
        <div class="form-half-size">
          <label for="exampleInputEmail1">Cell Phone</label>
          <input type="tel" class="form-control" >
        </div>
        <div class="form-half-size">
          <label for="exampleInputEmail1">Home Phone</label>
          <input type="tel" class="form-control" >
        </div>
      </div>
  </div>
</div>


<div class="panel panel-default">
  <div class="panel-heading">Courses</div>
  <div class="panel-body">
      <div class="form-group">
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox1" value="option1"> Sikh History
          <input type="text" class="form-control" placeholder="Course Number">
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox2" value="option2"> Tantee Saaj
          <input type="text" class="form-control" placeholder="Course Number">
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox3" value="option3"> Dastaar
          <input type="text" class="form-control" placeholder="Course Number">
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox3" value="option3"> Gurmukhi/Santhiya
          <input type="text" class="form-control" placeholder="Course Number">
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox3" value="option3"> Tabla
          <input type="text" class="form-control" placeholder="Course Number">
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox3" value="option3"> Wrestling
          <input type="text" class="form-control" placeholder="Course Number">
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox3" value="option3"> Gatka/Activity
          <input type="text" class="form-control" placeholder="Course Number">
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox3" value="option3"> Waja
          <input type="text" class="form-control" placeholder="Course Number">
        </label>
      </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
  <span class="form-inline">
      <label for="exampleInputEmail1"><strong>Receipt No:</strong></label>
      <input type="text" class="form-control">
  </span>
  </div>
</div>

<button type="submit" class="btn btn-default">Submit</button>
</form>


{% endblock student_content %}
