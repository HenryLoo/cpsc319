{% extends 'basetemplate.html' %}

{% block body %}
<ul class="nav nav-tabs nav-justified">
  <li role="presentation" class="active"><a href="{% url 'messages:send_email' %}">Send Email</a></li>
  <li role="presentation"><a href="{% url 'messages:sent_mail' %}">Sent Mail</a></li>
 </li>
</ul>

                 <div class="row">   
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Email<small> Send</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-sitemap"></i> <a> Email > Send</a>
                            </li>
                        </ol>

                    </div>
                </div>

<div class="row">
<div class="page-header">
</div>
</div>
        <form role="form" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2" for="inputTo">To</label>
            <div class="col-sm-10"><input class="form-control" id="inputTo" placeholder="List of recipients" type="email"></div>
            <div class="col-sm-10"><div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Group <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Everyone</a></li>
                    <li><a href="#">Admins</a></li>
                    <li><a href="#">Teachers</a></li>
                    <li><a href="#">Students</a></li>
                </ul></div>
        </div>
        </div>
          <div class="form-group">
            <label class="col-sm-2" for="inputSubject">Subject</label>
            <div class="col-sm-10"><input class="form-control" id="inputSubject" placeholder="Subject" type="text"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-12" for="inputBody">Message</label>
            <div class="col-sm-12"><textarea class="form-control" id="inputBody" rows="8"></textarea></div>
          </div>
        </form>
        <hr>

    
        <a href="{% url 'dashboard:statistics_page' %}" role="button" class="btn btn-default pull left">Cancel</a> 
        <button type="button" class="btn btn-primary pull-right">Send <i class="fa fa-arrow-circle-right fa-lg"></i></button>

{% endblock %}
