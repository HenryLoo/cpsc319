{% extends "students/base_student.html" %}

{% block current_tab %}
	"Add Student"
{% endblock %}


{% block student_content %}

	<h2> Create Student</h2>

	{% if errors %}
		<div class="panel panel-danger">
			{{ errors }}
		</div>
	{% endif %}

	<form role="form" action="{%url 'school:studentcreate' %}" method="post">
		{% csrf_token %}
		<table class="table table-hover student-form">
	    	{{ student_form.as_table }}
	    </table>
	    <input type="submit" class="btn btn-default" value="Submit" />
	</form> 

	<a href="{% url 'school:parentcreate' %}"> Create new parent</a>
{% endblock student_content %}
