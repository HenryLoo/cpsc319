{% extends "parents/base_parent.html" %}


{% block current_tab %}
	"Add"
{% endblock %}

{% block parent_content %}
<ul class="nav nav-tabs nav-justified">
    <li role="presentation"><a href="{% url 'school:parentlist' %}">View Parents</a></li>
    <li role="presentation" class="active"><a href="{% url 'school:parentcreate' %}">Add Parent</a></li>
</ul>

                 <div class="row">   
                 	<div class="col-lg-12">
                        <h1 class="page-header">
                            Parents<small> Create</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-sitemap"></i> <a> Parents > Create</a>
                            </li>
                        </ol>

                    </div>
                </div>

	{% if errors %}
		<div class="panel panel-danger">
			{{ errors }}
		</div>
	{% endif %}

	<form role="form" action="{%url 'school:parentcreate' %}" method="post">
		{% csrf_token %}
		<table class="table table-hover parent-form">
	    {{ parent_form.as_table }}
	    </table>
	    <input type="submit" class="btn btn-primary center-block" value="Submit" />
	</form> 

{% endblock parent_content %}
