
	<form role="form" action="{%url 'school:studentupload' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
	    {{ form }}
	    <input type="submit" value="Submit" />
	</form> 

{{ message }}

<p>

{% if student_list %}
	<table class="table">
		<tr>
			<td>First Name</td>
			<td>Last Name</td>
		</tr>
		{% for student in student_list %}
		<tr>
			<td> {{ student.first_name }}</td>
			<td> {{ student.last_name }}</td>
		</tr>
		{% endfor %}
	</table>
{% else %}
	Nothing here.
{% endif %}
