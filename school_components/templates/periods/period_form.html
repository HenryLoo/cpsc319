{% extends "periods/base_period.html" %}

{% block period_content %}
<ul class="nav nav-tabs nav-justified">
    <li role="presentation">
        <a href="{% url 'school:periodlist' %}">View Periods</a>
    </li>
    <li role="presentation" class="active">
        <a href="{% url 'school:periodcreate' %}">Add Period</a>
    </li>
</ul>

  <div class="row">   
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Periods<small> Create</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-sitemap"></i> <a> Periods > Create</a>
                            </li>
                        </ol>

                    </div>
                </div>


	{% if errors %}
		<div class="panel panel-danger">
			{{ errors }}
		</div>
	{% endif %}

	<form role="form" action="{%url 'school:periodcreate' %}" method="post">
		{% csrf_token %}
		<table class="table table-hover school-form">
	    {{ period_form.as_table }}
	    </table>
	    <input class="btn btn-primary center-block" type="submit" value="Submit" />
	</form> 

{% endblock period_content %}
