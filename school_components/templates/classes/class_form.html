{% extends "classes/base_class.html" %}

{% block current_tab %}
	"Create Class"
{% endblock %}


{% block class_content %}
  <div class="row">  
                 <div class="col-lg-12">
                        <h1 class="page-header">
                            Classes<small> Create</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-sitemap"></i> <a> [Website Path] > Classes > Create</a>
                            </li>
                        </ol>

                    </div>
                </div>

	{% if errors %}
		<div class="panel panel-danger">
			{{ errors }}
		</div>
	{% endif %}

	<form role="form" action="{%url 'school:classcreate' %}" method="post">
		{% csrf_token %}
		<table class="table table-hover school-form">
	    	{{ class_form.as_table }}
	    </table>
	    <input type="submit" class="btn btn-default" value="Submit" />
	</form> 

{% endblock class_content %}
