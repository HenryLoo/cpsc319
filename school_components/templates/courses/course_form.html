{% extends "courses/base_course.html" %}

{% block current_tab %}
	"Add Course"                
{% endblock %}

{% block course_content %}
  <div class="row">  
                 <div class="col-lg-12">
                        <h1 class="page-header">
                            Courses<small> Create</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-sitemap"></i> <a> [Website Path] > Courses > Create</a>
                            </li>
                        </ol>

                    </div>
                </div>
 

	{% if errors %}
		<div class="panel panel-danger">
			{{ errors }}
		</div>
	{% endif %}

	<form role="form" action="{%url 'school:coursecreate' %}" method="post">
		{% csrf_token %}
		<table class="table table-hover school-form">
	    {{ course_form.as_table }}
	    </table>
	    <input class="btn btn-default" type="submit" value="Submit" />
	</form> 

{% endblock course_content %}
